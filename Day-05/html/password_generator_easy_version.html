<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Password Generator - Easy Version</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 400px;
    margin: 50px auto;
    padding: 25px;
    background: #e8f0fe;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #0a47a1;
    margin-bottom: 25px;
  }
  input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px;
    border: 2px solid #0a47a1;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
  }
  input[type="number"]::placeholder {
    color: #6699cc;
    font-style: italic;
  }
  button {
    width: 48%;
    padding: 12px 0;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button.generate {
    background-color: #0a47a1;
    color: white;
    float: left;
  }
  button.generate:hover {
    background-color: #063775;
  }
  button.reset {
    background-color: #ccc;
    color: #333;
    float: right;
  }
  button.reset:hover {
    background-color: #999;
    color: white;
  }
  #result {
    clear: both;
    margin-top: 40px;
    padding: 18px 20px;
    background: white;
    border-radius: 10px;
    font-weight: bold;
    font-size: 1.3em;
    color: #0a47a1;
    text-align: center;
    min-height: 40px;
  }
</style>
</head>
<body>

<h2>Password Generator - Easy Version</h2>

<input type="number" id="letters" min="0" placeholder="Number of letters (e.g. 4)" />
<input type="number" id="symbols" min="0" placeholder="Number of symbols (e.g. 2)" />
<input type="number" id="numbers" min="0" placeholder="Number of numbers (e.g. 3)" />

<button class="generate" onclick="generatePassword()">Generate Password</button>
<button class="reset" onclick="resetForm()">Reset</button>

<div id="result"></div>

<script>
  const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';
  const symbols = '!#$%&()*+';

  function getRandomChars(charSet, count) {
    let result = '';
    for (let i = 0; i < count; i++) {
      result += charSet.charAt(Math.floor(Math.random() * charSet.length));
    }
    return result;
  }

  function generatePassword() {
    const nrLetters = parseInt(document.getElementById('letters').value) || 0;
    const nrSymbols = parseInt(document.getElementById('symbols').value) || 0;
    const nrNumbers = parseInt(document.getElementById('numbers').value) || 0;

    if(nrLetters + nrSymbols + nrNumbers === 0){
      alert("Please enter at least one character count.");
      return;
    }

    const password =
      getRandomChars(letters, nrLetters) +
      getRandomChars(symbols, nrSymbols) +
      getRandomChars(numbers, nrNumbers);

    document.getElementById('result').textContent = `Your password: ${password}`;
  }

  function resetForm() {
    document.getElementById('letters').value = '';
    document.getElementById('symbols').value = '';
    document.getElementById('numbers').value = '';
    document.getElementById('result').textContent = '';
  }
</script>

</body>
</html>
