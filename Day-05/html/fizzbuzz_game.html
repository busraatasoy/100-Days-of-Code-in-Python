""<!DOCTYPE html>

<body class="bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center min-h-screen">

            const resultText = document.createElement('p');

            if (number % 3 === 0 && number % 5 === 0) {
                resultText.textContent = "ğŸ†ğŸ‡ FizzBuzz";

                resultText.textContent = "ğŸ¾ Fizz";

            } else if (number % 5 === 0) {
                resultText.textContent = "ğŸ‰ Buzz";
                resultText.classList.add('text-blue-500');
            } else {
                resultText.textContent = "â“ " + number;
