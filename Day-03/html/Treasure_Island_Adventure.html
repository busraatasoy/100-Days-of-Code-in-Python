<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .emoji {
            font-size: 24px;
        }
        .treasure-image {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸï¸ Treasure Island Adventure ğŸï¸</h2>

        <label>ğŸŒ You're at a crossroad. Where do you want to go?</label>
        <select id="crossroad">
            <option value="" disabled selected>Select Direction</option>
            <option value="left">ğŸ›¤ï¸ Left</option>
            <option value="right">â¡ï¸ Right</option>
        </select>

        <div id="lakeSection" class="hidden">
            <label>ğŸŒŠ You came to a lake. What do you do?</label>
            <select id="lake">
                <option value="" disabled selected>Select Action</option>
                <option value="wait">â³ Wait for a boat</option>
                <option value="swim">ğŸŠâ€â™‚ï¸ Swim across</option>
            </select>
        </div>

        <div id="doorSection" class="hidden">
            <label>ğŸšª You arrive at the island. Choose a door:</label>
            <select id="door">
                <option value="" disabled selected>Select Door</option>
                <option value="red">ğŸ”´ Red</option>
                <option value="yellow">ğŸŸ¡ Yellow</option>
                <option value="blue">ğŸ”µ Blue</option>
            </select>
        </div>

        <button id="findTreasureBtn" class="hidden" onclick="findTreasure()">ğŸ† Find Treasure ğŸ†</button>
        <button id="resetBtn" onclick="resetAdventure()" class="hidden">ğŸ”„ Reset</button>

        <h3 id="result"></h3>
        <img id="treasureImage" class="treasure-image hidden" 
             src="https://media.istockphoto.com/id/180315289/tr/foto%C4%9Fraf/3d-golden-treasure-chest.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=wBn_VL-d0M1BqfWgzDhbI7onWAtm77f5dS27d2dqkH8=" 
             alt="Treasure Image" />
    </div>

    <script>
        document.getElementById('crossroad').onchange = function() {
            const crossroad = document.getElementById('crossroad').value;
            if (crossroad === 'left') {
                document.getElementById('lakeSection').classList.remove('hidden');
            } else {
                document.getElementById('result').innerText = "You fell into a hole. Game Over. ğŸ•³ï¸";
                document.getElementById('lakeSection').classList.add('hidden');
                document.getElementById('findTreasureBtn').classList.add('hidden');
            }
        };

        document.getElementById('lake').onchange = function() {
            const lakeChoice = document.getElementById('lake').value;
            if (lakeChoice === 'wait') {
                document.getElementById('doorSection').classList.remove('hidden');
            } else {
                document.getElementById('result').innerText = "You got attacked by an angry trout. Game Over. ğŸ¡";
                document.getElementById('doorSection').classList.add('hidden');
                document.getElementById('treasureImage').classList.add('hidden');
            }
        };

        document.getElementById('door').onchange = function() {
            if (document.getElementById('crossroad').value &&
                document.getElementById('lake').value &&
                document.getElementById('door').value) {
                document.getElementById('findTreasureBtn').classList.remove('hidden');
            }
        };

        function findTreasure() {
            const door = document.getElementById('door').value;

            if (door === 'red') {
                document.getElementById('result').innerText = "It's a room full of fire. Game Over. ğŸ”¥";
                document.getElementById('treasureImage').classList.add('hidden');
            } else if (door === 'yellow') {
                document.getElementById('result').innerText = "You found the treasure. You Win! ğŸ…";
                document.getElementById('treasureImage').classList.remove('hidden');
            } else if (door === 'blue') {
                document.getElementById('result').innerText = "You enter a room of beasts. Game Over. ğŸ¦ğŸ¯ğŸ»";
                document.getElementById('treasureImage').classList.add('hidden');
            }

            document.getElementById('resetBtn').classList.remove('hidden');
        }

        function resetAdventure() {
            document.getElementById('crossroad').value = '';
            document.getElementById('lake').value = '';
            document.getElementById('door').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('treasureImage').classList.add('hidden');
            document.getElementById('lakeSection').classList.add('hidden');
            document.getElementById('doorSection').classList.add('hidden');
            document.getElementById('findTreasureBtn').classList.add('hidden');
            document.getElementById('resetBtn').classList.add('hidden');
        }
    </script>
</body>
</html>
