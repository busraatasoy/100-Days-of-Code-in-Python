<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator ðŸŽ¸</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¶ Band Name Generator ðŸŽ¶</h1>
    <form id="bandForm" autocomplete="off">
        <label>Enter the name of the city you grew up in?:</label><br>
        <input type="text" id="city" required autocomplete="off"><br><br>
        <label>Enter your pet's name:</label><br>
        <input type="text" id="pet" required autocomplete="off"><br><br>
        <button type="submit">Generate Band Name</button>
        <button type="button" id="clear">Clear</button>
    </form>

    <h2 id="result">Your band name could be: </h2>

    <script>
        document.getElementById("bandForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents the page from reloading.
            
            let city = document.getElementById("city").value.trim();
            let pet = document.getElementById("pet").value.trim();
            
            if (city && pet) {
                let bandName = `${city} ${pet} ðŸ˜Ž`;
                document.getElementById("result").innerText = `Your band name could be: ${bandName}`;
            } else {
                alert("Please enter both fields!");
            }
        });

        // Clear the inputs when you click the Clear button.
        document.getElementById("clear").addEventListener("click", function() {
            document.getElementById("city").value = "";
            document.getElementById("pet").value = "";
            document.getElementById("result").innerText = "Your band name could be:";
        });
    </script>
</body>
</html>
